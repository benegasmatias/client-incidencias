<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <div class="card-header bg-dark mb-2">
            <h1 class="text-center text-white text-muted text-capitalize"> Nueva atencion</h1>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupOffice">Oficina</label>
            </div>
            <select  class="custom-select" id="inputGroupOffice" [(ngModel)]="incidencia.oficina" (change)="getUsersForOffice(incidencia.oficina)" >
              <option *ngFor="let office of officesList"  [value]="office.id_office">{{office.name_office}}</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupUsers">Usuario</label>
          
            </div>
            <select class="custom-select" id="inputGroupUsers" [(ngModel)]="sup.user_id" required>
              <option *ngFor="let user of usersForOffice" [value]='user.id_user'>{{user.name_user}}</option>
            </select>
            <div class="input-group-append">
              <a class="btn btn-outline-secondary" routerLink="/users/add">
                <i class="fas fa-plus-circle"></i>
              </a>
            </div>


          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupTechnicals">Tecnico</label>
            </div>
            <select class="custom-select" id="inputGroupTechnicals" [(ngModel)]="sup.technical_id">
              <option *ngFor="let technical of technicalsList" [value]="technical.id_technical">{{technical.name_tec}}
              </option>

            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupProblems">Problema</label>
            </div>
            <select class="custom-select" id="inputGroupProblems" [(ngModel)]="sup.problem_id">
              <option *ngFor="let problem of problemsList" [value]="problem.id_problem">{{problem.name_problem}}
              </option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Descripcion</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" placeholder="Agregue aqui detalles del problema"
              [(ngModel)]="sup.description"></textarea>
          </div>




          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupProblems">Solucion inmediata</label>
            </div>
            <select class="custom-select" id="inputGroupProblems" [(ngModel)]="incidencia.solucion">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="input-group mb-3" *ngIf="incidencia.solucion=='No'">
            <div class="input-group-prepend d-inline-block">
              <label class="input-group-text" for="inputExpediente">Expediente</label>
            </div>
            <input type="number" id="inputExpediente" placeholder="Ingresar numero de expediente"
              class="d-inline-block form-control" [(ngModel)]="sup.proccedings_support">
          </div>

              <button class="btn btn-success btn-block" (click)="saveNewIncidencia()">
                  Guardar atenci√≥n
              </button>







        </div>
      </div>
    </div>
  </div>
</div>
