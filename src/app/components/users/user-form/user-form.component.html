<div>
<div class="row">
  <div class="container">
    <div class="card">
      <div class="card-body" [formGroup]="userForm">
        <div class="form-group">
          <!-- Card Header -->
          <div class="card-header mb-2">
            <h4 class="text-center">Nuevo Usuario</h4>
          </div>

          <div>
            <div class="input-group mb-3">
              <div class="input-group-prepend d-inline-block">
                <label class="input-group-text" for="inputNameUser">Nomb. y apellido</label>
              </div>
              <input type="text" id="inputNameUser" placeholder="nombre de usuario" class="d-inline-block form-control text-lowercase"
                formControlName="name_user" [(ngModel)]="user.name_user">

            </div>
            <div class="alert alert-danger text-center"
              *ngIf="nameUser.invalid && (nameUser.dirty || nameUser.touched)">
              <div *ngIf="nameUser.errors.required">
                El nombre es requerido
              </div>
              <div *ngIf="nameUser.errors.minlength">
                El nombre debe contener al menos 4 caracteres alfabeticos
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupOfficeUser">Oficina</label>
              </div>
              <select class="custom-select" id="inputGroupOfficeUser" [(ngModel)]="user.office_id"
                formControlName="id_office">
                <option *ngFor="let office of officesList" [value]="office.id_office">{{office.name_office}}
                </option>
              </select>
            </div>
            <div class="alert alert-danger" *ngIf="Oficina.invalid && (Oficina.dirty || Oficina.touched)">
              <p class="text-center">Debes seleccionar una oficina</p>
            </div>


          </div>

          <button type="button" class="btn btn-success btn-block" (click)="saveNewUser()" [disabled]="!userForm.valid">

            Guardar usuario
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
